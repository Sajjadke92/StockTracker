<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Quantities</title>
    
</head>
<body>
    <h1>Edit Item Quantities</h1>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for form in formset %}
                <tr>
                    {{form.id}}
                    <td>{{ form.name}}</td>
                    <td>{{ form.quantity}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit"> Save Changes</button>
    </form>
    <a href="/">Back to Warehouses</a>
   
</body>
</html>
