<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouses detail</title>
</head>
<body>
    <h1>{{warehouses.title}}</h1>
    <p><h3>Description:</h3>{{warehouses.description}}</p>
    <ul>
        {% for i in items %}
        <li>
            <strong style="font-size: large;">{{i.name}}</strong>,  Quantity:{{i.quantity}},  Location:{{i.location}},  Exp:{{i.expiry}}
        </li>
        {% endfor %}
    </ul>
    <a href="/warehouses/"> Back </a>

</body>
</html>
